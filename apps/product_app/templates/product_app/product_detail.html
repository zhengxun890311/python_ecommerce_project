<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/css/main_page.css" />
        <link rel="stylesheet" href="../static/cas/product_detail.css"/>
        <script type="text/javascript" src="../static/js/jquery.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>ColdNoodle.com</title>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("#check_lower").mouseover(function(){
                    alert($(".check_lower").attr('data-value'));
                });

                $("#add_cart").click(function(){

                });
            });
            function negative(val){
                var inventory = parseInt(document.getElementById('hidden_quantity').value);
                document.getElementById('quantity').value=val>=0?val:0;
            }
        </script>
        <div id="header1">
            <a href="/go_register">Register</a>
            <p><input type="text" class="form-control" name="search" id="search" placeholder=""></p>
            <p><button id="searchBtn" type="button" class="btn btn-success" value="Search">Search</button></p>
        </div>
        <div id="header2">
            <a href="/"><img id="web_logo" src="../static/image/Logo.PNG"></a>
            {% for upper in upper_category %}
            <div class="upper_category">
                <h4><a class="check_lower" href="/get_upper_product/{{upper.id}}" data-value="{{upper.upper_name}}">{{upper.upper_name}}</a></h4>
            </div>
            {% endfor %}
        </div>
        <br>
        <div class="container" id="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="item active">
                    <a href="#"><img src="../static/image/first_page.JPG" alt="Los Angeles" style="width:100%;"></a>
                </div>
            
                <div class="item">
                    <a href="#"><img src="../static/image/first_page2.JPG" alt="Chicago" style="width:100%;"></a>
                </div>
                
                <div class="item">
                    <a href="#"><img src="../static/image/first_page3.PNG" alt="New york" style="width:100%;"></a>
                </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="product_detail">
                <div id="product_detail_pic">
                    <img src="{{product_info.product_path}}">
                </div>
                <div id="product_detail_other">
                    <h2>{{product_info.product_name}}</h2>
                    <h2>Price:${{product_info.product_price}}</h1>
                    <h2>Inventory:{{product_info.product_inventory}}</h1>
                    <h2>Description:{{product_info.product_desc}}</h2>
                    <h2>Qty:</h2>
                    <input type="number" name="quantity" min=1 max={{product_info.product_inventory}} id="quantity" class="form-control" value=1>
                    <br>
                    <a href="/go_cart/"><button id="add_cart" type="button" class="btn btn-large btn-primary" value="Add to Cart">Add to Cart</button></a>
                    <button id="buy_now" type="button" class="btn btn-large btn-primary" value="Buy Now=">&nbsp;&nbsp;Buy Now &nbsp;</button>
                </div>
            </div>
            <div>
                <div id="more_picture">
                    <br>
                    <img src="{{product_info.product_path}}">
                    <img src="{{product_info.product_path}}">
                    <img src="{{product_info.product_path}}">
                    <img src="{{product_info.product_path}}">
                </div>
            </div>
        </div>
</body>
</html>
